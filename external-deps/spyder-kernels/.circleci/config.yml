version: 2

jobs:
  python2.7:
    machine: true
    environment:
      - PYTHON_VERSION: "2.7"
    steps:
      - checkout
      - run:
          command: docker pull continuumio/miniconda3:latest
      - run:
          command: ./ci/install.sh
      - run:
          command: ./ci/runtests.sh
  python3.6:
    machine: true
    environment:
      - PYTHON_VERSION: "3.6"
    steps:
      - checkout
      - run:
          command: docker pull continuumio/miniconda3:latest
      - run:
          command: ./ci/install.sh
      - run:
          command: ./ci/runtests.sh
  python3.7:
    machine: true
    environment:
      - PYTHON_VERSION: "3.7"
    steps:
      - checkout
      - run:
          command: docker pull continuumio/miniconda3:latest
      - run:
          command: ./ci/install.sh
      - run:
          command: ./ci/runtests.sh

workflows:
  version: 2
  build_and_test:
    jobs:
      - python2.7
      - python3.6
      - python3.7